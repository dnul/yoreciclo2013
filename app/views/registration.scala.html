<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registration module</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/registration.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/registration.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="container">
	    	<div id="registration" class="modal hide fade">
	    		<div class="formContainer step1">
		    		<form id="registerStep1" action="#" onSubmit="YORECICLO.Register.subMission(1)">
			    		<fieldset>
						    <legend>Step 1</legend>
						    <label>FB Log in</label>
						    <span class="help-block">LOG CON FACEBOOK</span>
						    <button type="submit" class="btn">Submit</button>
					  	</fieldset>
					</form>
	    		</div>
	    		<div class="formContainer step2">
		    		<form id="registerStep2" action="#" onSubmit="YORECICLO.Register.subMission(2)">
			    		<fieldset>
						    <legend>Step 2</legend>
						    <label>Que vas a juntar?</label>
						    <span class="help-block">Seleccioná que cosas reciclás</span>
							<select multiple="multiple">
							  <option>Vidrio</option>
							  <option>Cartón</option>
							  <option>Plásticos</option>
							  <option>Pilas</option>
							  <option>Aceite</option>
							</select>
						    <button type="submit" class="btn">Submit</button>
					  	</fieldset>
					</form>
	    		</div>
	    		<div class="formContainer step3">
		    		<form id="registerStep3" action="#" onSubmit="YORECICLO.Register.subMission(3)">
			    		<fieldset>
						    <legend>Step 3</legend>
						    <label>Mapa</label>
						    <input type="text" placeholder="Poné la dirección....">
						    <button type="submit" class="btn">Submit</button>
					  	</fieldset>
					</form>
	    		</div>
	    		<div class="formContainer step4">
	    			<h1>FIESTA</h1>
	    		</div>
	    	</div>
    	</div>
    	<script type="text/javascript">
    		$(YORECICLO.Register.initRegistration());
    	</script>
    </body>
</html>
