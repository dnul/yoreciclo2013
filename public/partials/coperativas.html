<div class="container-location">
	<div ng-show="false" class="container" style="padding-bottom: 20px;">
		<form class="form-horizontal" name="form">
			<fieldset>
				<div  class="form-group">
					<label class="col-lg-2 control-label">Ingresa tu direcci√≥n</label>
					<div class="col-lg-4">
						<input type="text"
							id="address" ng-model="address" class="form-control"
							placeholder="ej: pringles 1249 o Sante Fe av y Callao av">
					</div>
					<label class="col-lg-2 control-label">o hace click en el mapa</label>
					<span style="font-size:1.5em;" ng-click="registerLocation(mapCoordenates)" ng-class="{'col-lg-4':true,'glyphicon':true,'glyphicon-ok-sign':true,'glyphicon-grey': !mapCoordenates}"></span>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="container">
	<h2>Recorridos</h2>
			<label class="col-lg-2 control-label">
				Guardar     <span style="font-size:1.5em;" class="glyphicon glyphicon-ok-sign" ng-click="stopRecorrido()"></span>
			</label>
	</div>
</div>
	


<div id="map-registration" class="map"
	style="height: 300px; width: 100%;"></div>


<div class="container-location">
	<div class="container">
		<div class="container">
	
		<table class="table col-lg-6" ng-show="recorridos.length>0">
		<thead>
			<tr>
				<th class="col-lg-1">Id</th>
				<th class="col-lg-2">Color</th>
				<th class="col-lg-1">Puntos</th>
				<th class="col-lg-3">Recuperador</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="rec in recorridos">
				<td class="col-lg-1">{{rec.id}}</td>
				<td class="col-lg-1"><div style="width:10px;height:10px;background:{{rec.color}}"></div></td>
				<td class="col-lg-1">{{rec.path.length}}</td>
				<td class="col-lg-3">
					<input type="text" placeholder="Elija recuperador" ng-model="selected" typeahead="rec.name for rec in recuperadores" class="form-control">
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
</div>
